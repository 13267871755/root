<body>
    <div class="swiper-container">

            <div class="swiper-slide" style="background-image:url(&quot;__STATIC__/census/yzh/yzh3/1.1.jpg&quot;)"></div>

    <div id="container">
        <section class="content " >
            <div class="position2">
                <img src="/static/census/yzh/yzh3/6.1.jpg">
                <img src="/static/census/yzh/yzh3/7.jpg">

            </div>

        <header>
            <img src="__STATIC__/census/yzh/yzh21/yzh.jpg">
            <a href="javascript:void(0);" onclick="Download()" class=" down downa"></a>
        </header>
    </div>
<div>
    <input type="hidden" value="<{$data.monitoring_url}>" id="monitoring_url">
    <input type="hidden" value="<{$data.download_url}>" id="download_url">
</div>
<script src="__STATIC__/census/jxwq/jxwq3/index.js.下载"></script>

<script type="text/javascript" src="__STATIC__/census/jxwq/jxwq3/main.js.下载"></script>
<script type="text/javascript">
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        loop : true,
        centeredSlides: true,
        slidesPerView: 'auto',
        autoplay : 1000,
        autoplayDisableOnInteraction : false,
        coverflow: {
            rotate: 80,
            stretch: 30,
            depth: 500,
            modifier: 1,
            slideShadows : true
        }
    });

    $(document).ready(function(){
    var url = $('#monitoring_url').val();
        if(url != ''){
            $.ajax({
                type: "GET",
                url: url,
                data: '',
                success: function (response) {
                    console.log(response);
                }
            });
        }
        
    }); 
</script>
<script src="__STATIC__/census/jxwq/jxwq3/jquery-1.9.1.min.js.下载"></script>
<script type="text/javascript" src="__STATIC__/census/jxwq/jxwq3/main.js.下载"></script>

<script type="text/javascript" src="__STATIC__/census/jxwq/jxwq2/index.js"></script>
<script src="__STATIC__/lib/mobile-detect.min.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var pnumber = "<{$Request.param.pnumber}>"; //鍖呭彿
        var system_os = '';  //绯荤粺
        var system_version = '';  //鐗堟湰
        var system_type = '';  //鏈哄瀷
        var view_type = '';  //璁块棶绫诲瀷
        var view_venv = '';  //璁块棶鐜
        var user_cookie = '<{$session_id}>';  //cookie

        var device_type = navigator.userAgent;//鑾峰彇userAgent淇℃伅
        var md = new MobileDetect(device_type);//鍒濆鍖杕obile-detect

        if (md.mobile() == 'iPad') {
            view_type = 'iPad'; //璁块棶鏈哄櫒
            system_os = 'IOS'; //绯荤粺
            system_version = 'unknown'; //绯荤粺鐗堟湰
            system_type = 'unknown'; //绯荤粺鏈哄瀷

        } else if (md.os() == "iOS") {
            view_type = 'iPhone';
            system_os = md.os();
            system_version = md.version("iPhone");
            system_type = "iPhone";//鏈哄瀷

        } else if (md.os() == "AndroidOS") {
            view_type = 'Android';
            system_os = md.os();
            system_version = md.version("Android");
            var sys_dict = device_type.split(";");
            system_type = sys_dict[2];//鏈哄瀷
        } else {
            view_type = 'PC';
            system_os = 'PC';
            system_version = 'unknown';
            system_type = 'unknown';
        }

        $.ajax({
            type: "POST",
            url: "<{:url('census/add')}>",
            data: {
                pnumber: pnumber,
                system_os: system_os,
                system_version: system_version,
                system_type: system_type,
                view_type: view_type,
                view_venv: view_venv,
                user_cookie: user_cookie,
            },
            success: function (response) {
                var json = jQuery.parseJSON(response)
                console.log(json)
            }
        });

    }
    $(window).on('beforeunload', function () {
        var user_cookie = '<{$session_id}>';  //cookie
        $.ajax({

            type: "POST",
            url: "<{:url('census/leave')}>",
            data: {
                user_cookie: user_cookie,
            },
            success: function (response) {
                var json = jQuery.parseJSON(response)
                console.log(json)
            }
        });
    });
    function Download() {

        var pacakge = "<{$Request.param.pnumber}>";
        $.ajax({
            type: "POST",
            url: "<{:url('download/add')}>",
            data: {package: pacakge},
            success: function (response) {
                var json = jQuery.parseJSON(response)
                if (json.status === 'fail') {
                    alert(json.msg);
                    return false;
                } else {
                    window.location.href = json.url;
                    return false;
                }

            }
        });

       var url = $('#download_url').val();
        if(url != ''){
            $.ajax({
                type: "GET",
                url: url,
                data: '',
                success: function (response) {
                    console.log(response);
                }
            });
        }
    }
</script>

</body>
</html>
