<script>
    $(function(){
        var $container = $('#list');
        var length = $container.find('li').length;
        var current=0;
        $('.lunbo').swipe({
            swipeLeft:function(){
                next();
            },
            swipeRight:function(){
                pre();
            }
        })
        function next(){
            clearInterval(my);
            if(current<length-1){
                current++;
                s_each();
            }else{
                current=0;
                s_each();
            }
            my = setInterval(function() { next();}, 2000);
        }

        function pre(){
            clearInterval(my);
            if(current>0){
                current--;
                s_each();
            }else{
                current=length-1;
                s_each();
            }
            my = setInterval(function() { next();}, 2000);
        }
        function  s_each(){
            $container.find('li').each(function(i){
                if(current == i){
                    $(this).attr('class','item'+1+' scale_1').addClass('on');
                    $('#qq span').eq(i).addClass('active');
                }else if(current>i){
                    $(this).attr('class','item'+(i+length+1-current)+' scale_'+(i+length+1-current)).removeClass('on');
                    $('#qq span').eq(i).removeClass('active');
                }else{
                    $(this).attr('class','item'+(i+1-current)+' scale_'+(i+1-current)).removeClass('on');
                    $('#qq span').eq(i).removeClass('active');
                }
            })
        }

        var my = setInterval(function() { next();}, 2000);

    })
</script>

<script src="__STATIC__/lib/mobile-detect.min.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var pnumber = "<{$Request.param.pnumber}>"; //包号
        var system_os = '';  //系统
        var system_version = '';  //版本
        var system_type = '';  //机型
        var view_type = '';  //访问类型
        var view_venv = '';  //访问环境
        var user_cookie = '<{$session_id}>';  //cookie

        var device_type = navigator.userAgent;//获取userAgent信息
        var md = new MobileDetect(device_type);//初始化mobile-detect

        if (md.mobile() == 'iPad') {
            view_type = 'iPad'; //访问机器
            system_os = 'IOS'; //系统
            system_version = 'unknown'; //系统版本
            system_type = 'unknown'; //系统机型

        } else if (md.os() == "iOS") {
            view_type = 'iPhone';
            system_os = md.os();
            system_version = md.version("iPhone");
            system_type = "iPhone";//机型

        } else if (md.os() == "AndroidOS") {
            view_type = 'Android';
            system_os = md.os();
            system_version = md.version("Android");
            var sys_dict = device_type.split(";");
            system_type = sys_dict[2];//机型
        } else {
            view_type = 'PC';
            system_os = 'PC';
            system_version = 'unknown';
            system_type = 'unknown';
        }

        $.ajax({
            type: "POST",
            url: "<{:url('census/add')}>",
            data: {
                pnumber: pnumber,
                system_os: system_os,
                system_version: system_version,
                system_type: system_type,
                view_type: view_type,
                view_venv: view_venv,
                user_cookie: user_cookie,
            },
            success: function (response) {
                var json = jQuery.parseJSON(response)
                console.log(json)
            }
        });

    }
    $(window).on('beforeunload', function () {
        var user_cookie = '<{$session_id}>';  //cookie
        $.ajax({

            type: "POST",
            url: "<{:url('census/leave')}>",
            data: {
                user_cookie: user_cookie,
            },
            success: function (response) {
                var json = jQuery.parseJSON(response)
                console.log(json)
            }
        });
    });
    function Download() {

        var pacakge = "<{$Request.param.pnumber}>";
        $.ajax({
            type: "POST",
            url: "<{:url('download/add')}>",
            data: {package: pacakge},
            success: function (response) {
                var json = jQuery.parseJSON(response)
                if (json.status === 'fail') {
                    alert(json.msg);
                    return false;
                } else {
                    window.location.href = json.url;
                    return false;
                }

            }
        });
    }
</script>
