<body>
    <div class="container" id="downJump">
   
        <div class="part-1">
               
                <img src="__STATIC__/census/xzfc/03/1.gif">

                <img src="__STATIC__/census/xzfc/03/3.jpg">
                <img src="__STATIC__/census/xzfc/03/4.jpg">
                <div id="wrap">
                    <div id="pic">
                        <ul>
                            <li><img src="__STATIC__/census/xzfc/03/4-3.jpg" alt="" /></li><!-- 这是最后一张图片，src不要写错 跟最后一张一样 -->
                            <li><img src="__STATIC__/census/xzfc/03/4-1.jpg" alt="" /></li><!-- 第一张图片的前面要加最后一张图片 -->
                            <li><img src="__STATIC__/census/xzfc/03/4-2.jpg" alt="" /></li>
                            <li><img src="__STATIC__/census/xzfc/03/4-3.jpg" alt="" /></li><!-- 最后一张图片的后面要加第一张图片 -->
                            <li><img src="__STATIC__/census/xzfc/03/4-1.jpg" alt="" /></li><!-- 这是第一张图片，src不要写错 跟第一张图片一样 -->

    </div>

<script type="text/javascript" src='__STATIC__/census/xzfc/03/jquery-1.12.1.min.js'></script>
<script type="text/javascript" src="__STATIC__/census/xzfc/03/index.js"></script>

<script src="__STATIC__/census/jxwq/jxwq3/index.js.下载"></script>
<script src="__STATIC__/census/jxwq/jxwq3/jquery-1.9.1.min.js.下载"></script>
<script type="text/javascript" src="__STATIC__/census/jxwq/jxwq3/main.js.下载"></script>
<script src="__STATIC__/lib/mobile-detect.min.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var pnumber = "<{$Request.param.pnumber}>"; //包号
        var system_os = '';  //系统
        var system_version = '';  //版本
        var system_type = '';  //机型
        var view_type = '';  //访问类型
        var view_venv = '';  //访问环境
        var user_cookie = '<{$session_id}>';  //cookie

        var device_type = navigator.userAgent;//获取userAgent信息
        var md = new MobileDetect(device_type);//初始化mobile-detect

        if (md.mobile() == 'iPad') {
            view_type = 'iPad'; //访问机器
            system_os = 'IOS'; //系统
            system_version = 'unknown'; //系统版本
            system_type = 'unknown'; //系统机型

        } else if (md.os() == "iOS") {
            view_type = 'iPhone';
            system_os = md.os();
            system_version = md.version("iPhone");
            system_type = "iPhone";//机型

        } else if (md.os() == "AndroidOS") {
            view_type = 'Android';
            system_os = md.os();
            system_version = md.version("Android");
            var sys_dict = device_type.split(";");
            system_type = sys_dict[2];//机型
        } else {
            view_type = 'PC';
            system_os = 'PC';
            system_version = 'unknown';
            system_type = 'unknown';
        }

        $.ajax({
            type: "POST",
            url: "<{:url('census/add')}>",
            data: {
                pnumber: pnumber,
                system_os: system_os,
                system_version: system_version,
                system_type: system_type,
                view_type: view_type,
                view_venv: view_venv,
                user_cookie: user_cookie,
            },
            success: function (response) {
                var json = jQuery.parseJSON(response)
                console.log(json)
            }
        });

    }
    $(window).on('beforeunload', function () {
        var user_cookie = '<{$session_id}>';  //cookie
        $.ajax({

            type: "POST",
            url: "<{:url('census/leave')}>",
            data: {
                user_cookie: user_cookie,
            },
            success: function (response) {
                var json = jQuery.parseJSON(response)
                console.log(json)
            }
        });
    });
    function Download() {

        var pacakge = "<{$Request.param.pnumber}>";
        $.ajax({
            type: "POST",
            url: "<{:url('download/add')}>",
            data: {package: pacakge},
            success: function (response) {
                var json = jQuery.parseJSON(response)
                if (json.status === 'fail') {
                    alert(json.msg);
                    return false;
                } else {
                    window.location.href = json.url;
                    return false;
                }

            }
        });
    }
</script>
</body>
</html>
